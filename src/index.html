<body>
  <div class="app">
    <div class="container"> 
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12 col-12">
          <div class="app-card">
            <h1 class="app-title">Password Generator</h1> 
            <div class="password-output">
              <input class="form-card" id="password" type="text" readonly>
            </div>
            <div class="password-length">
              <h2>Password Length</h2>
              <input class="form-card" id="password-length-display" type="text" onchange="updateRangeValue()" onkeypress="return isNumberKey(event)">
              <input class="range-input" id="password-length" type="range" min="12" max="128" value="12">
            </div>
            <div class="password-options">
              <h2>Password Options</h2>
              <div class="option">
                <label for="include-numbers">Include Numbers</label>
                <label class="switch">
                  <input id="include-numbers" type="checkbox" checked>
                  <span class="slider"></span>
                </label>
              </div>
              <div class="option">
                <label for="include-lowercase">Include Lowercase Letters</label>
                <label class="switch">
                  <input id="include-lowercase" type="checkbox" checked>
                  <span class="slider"></span>
                </label>
              </div>
              <div class="option">
                <label for="include-uppercase">Include Uppercase Letters</label>
                <label class="switch">
                  <input id="include-uppercase" type="checkbox" checked>
                  <span class="slider"></span>
                </label>
              </div>
              <div class="option">
                <label for="include-symbols">Include Symbols</label>
                <label class="switch">
                  <input id="include-symbols" type="checkbox" checked>
                  <span class="slider"></span>
                </label>
              </div>
              <div class="option">
                <label for="no-sequential-characters">No Sequential Characters</label>
                <label class="switch">
                  <input id="no-sequential-characters" type="checkbox">
                  <span class="slider"></span>
                </label>
              </div>
            </div>  
            <div class="password-actions">
              <button class="generate-button" onclick="generatePassword()">
                <i class="fas fa-sync-alt"></i> Generate Password
              </button>
              <button class="copy-button" onclick="copyPassword()">
                <i class="fas fa-copy"></i> Copy Password
                <span id="copied-indicator"></span>
              </button>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
